<!DOCTYPE html>
<html lang="en">
<head>
<title>Rahul's Trucking</title>
<meta charset="utf-8">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="truck_registration.js"></script>
</head>
<body>

<div id="main_div" align="center">
	<form action="truck_registration.php" method="post">
		<table id="table1" align="center">
				<tr>
					<td align="left">Truck Make:</td>
					<td align="left">
					<select required name="truck_make" id="truck_make" onChange="changemodel(this.value);">
						<option value="" disabled selected>Select</option>
						<option value="VOLVO">VOLVO</option>
						<option value="SCANIA">SCANIA</option>
						<option value="MERCEDES">MERCEDES BENZ</option>
					</select>
					</td>
				</tr>
				
				<tr>
					<td align="left">Truck Model:</td>
					<td align="left">
					<select required name="truck_model" id="truck_model">
						<option value="" disabled selected>Select</option>
					</select>
					</td>
				</tr>
				
				<tr>
					<td align="left">Registration Number :</td>
					<td align="left"><input required type="text" name="truck_registration_number" id="truck_registration_number"></td>
				</tr>
				
				
				<tr>
					<td align="left">Power :</td>
					<td align="left"><input required type="text" name="truck_power" id="truck_power"></td>
				</tr>
				
				<tr>
					<td align="left">Fitness Validity :</td>
					<td align="left"><input required type="date" name="truck_fitness_validity" id="truck_fitness_validity"></td>
				</tr>
				
				<tr>
					<td align="center"><input type="submit" value="Submit"></td>
				</tr>
				
		</table>
	
	</form>
</div>


</body>
</html>
